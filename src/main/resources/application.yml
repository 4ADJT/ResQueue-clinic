spring:
  application:
    name: resqueue-clinic

server:
  port: 8081

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

    security:
      oauth2:
        resourceserver:
          jwt:
            issuer-uri: http://localhost:9000/realms/resqueue
